    <meta charset="utf-8"/>

    <meta name="author" content="Luca Vaccani">

<body>

        <div id="container"> 
        
            <div id="temperature"></div>
            
            <div id="celsius"> <span id="orange">C</span>elsius </div>
        
            <div id="weather-sprite"></div>
        
            <div id="loc-date"> <p id="loc">Boston</p> <p id="date"></p></div>
            
        </div>
    
            <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
            </script>

            <script>
                $(function() {
                var url = "http://api.openweathermap.org/data/2.5/weather?q=Boston&units=metric&appid=3d6865336a62d26817b43ec460b2f61d";
                window['wxCallback'] = function(weatherData) {

                var currentTemp = Math.round(weatherData.main.temp);
                var currentIcon = "<img id='weather-sprite' src='sprites/" + weatherData.weather[0].icon + ".png'>";

                $('#data').html(JSON.stringify(weatherData));
                $('#temperature').html(currentTemp);
                $('#weather-sprite').html(currentIcon);
                };
                $.ajax({
                url: url,
                dataType: 'jsonp',
                cache: true,
                jsonpCallback: 'wxCallback'
            });
            });
            </script>
    
            <script>
                
                function formatDate(date) {
                    var monthNames = [
                        "January", "February", "March",
                        "April", "May", "June", "July",
                        "August", "September", "October",
                        "November", "December"
                                    ];
                    
                        }
                    var day = date.getDate();
                    var monthIndex = date.getMonth();
                    var year = date.getFullYear();
                                        
                
                document.getElementById("date").innerHTML = day + ' ' + monthNames[monthIndex] + ' ' + year;
                
            </script>
